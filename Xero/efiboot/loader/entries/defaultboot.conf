initrd   /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
options  archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=100M copytoram=n driver=freenonouveau nouveau.modeset=0 radeon.modeset=1 i915.modeset=1 nvme_load=yes
