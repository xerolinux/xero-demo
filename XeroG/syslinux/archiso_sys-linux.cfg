TEXT HELP
Boot the XeroLinux Demo medium on BIOS with Open Source Drivers.
It allows you to install XeroLinux or perform system maintenance.
ENDTEXT
MENU LABEL Start The XeroLinux Demo
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=100M copytoram=n driver=free nouveau.modeset=1 amdgpu.modeset=1 i915.modeset=1 nvme_load=yes
